<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Soutenance P6</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="container">
            <span class="accueil">  Accueil </span>
            <ul>
                <li><a href="#best">Best</a></li>
                <li><a href="#family">Family</a></li>
                <li><a href="#crime">Crime</a></li>
                <li><a href="#adventure">Adventure</a></li>
            </ul>
        </div>
        <span class="juststreamit">
            <img src="juststreamit.png" alt="Logo">
        </span>
    </header>
    <main>
        <h1>Meilleur film</h1>
        <div class="first">
        </div>
        <h1 id="best">Les films les mieux notés</h1>
        <div class="best">
        </div>
        <h1 id="family">Catégorie Family</h1>
        <div class="family">
        </div>
        <h1 id="crime">Catégorie Crime</h1>
        <div class="crime">
        </div>
        <h1 id="adventure">Catégorie Adventure</h1>
        <div class="adventure">
        </div>
    </main>
    <div id="background" class="hide">
    </div>
    <div id="modal" class="hide">
    </div>
</body>

<script src="js/load_api.js"></script>

<template id="carousel-template">
    <div class="carousel-container">
        <div class="arrow-wrapper">
            <div class="arrow-left prev hide"></div>
            <div class="arrow-right next"></div>
        </div>
        <div class="carousel-list">
        </div>
    </div>
</template>
<template id="modal-template">
    <span class="close"></span>
    <span class="prev_modal"></span>
    <span class="next_modal"></span>
    <div>
        <span class="bold">Titre :</span> <span class="movie-title"></span>
    </div>
    <div>
        <span class="movie-img"></span>
    </div>
    <div>
        <span class="bold">Genre(s) :</span> <span class="movie-genres"></span>
    </div>
    <div>
        <span class="bold">Date de sortie :</span> <span class="movie-date"></span>
    </div>
    <div>
        <span class="bold">Rating :</span> <span class="movie-rated"></span>
    </div>
    <div>
        <span class="bold">Score IMDB :</span> <span class="movie-imdb_score"></span>
    </div>
    <div>
        <span class="bold">Réalisateur(s) :</span> <span class="movie-directors"></span>
    </div>
    <div>
        <span class="bold">Acteur(s) :</span> <span class="movie-actors"></span>
    </div>
    <div>
        <span class="bold">Durée :</span> <span class="movie-duration"></span>
    </div>
    <div>
        <span class="bold">Pays d'origine :</span> <span class="movie-countries"></span>
    </div>
    <div>
        <span class="bold">Box Office USA :</span> <span class="movie-boxoffice-usa"></span>
    </div>
    <div>
        <span class="bold">Box Office Wordwide :</span> <span class="movie-boxoffice-worldwide"></span>
    </div>
    <div>
        <span class="bold">Description :</span> <span class="movie-description"></span>
    </div>
</template>

</html>
